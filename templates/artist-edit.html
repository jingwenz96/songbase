{% extends "home-base.html" %}

{% block title%}
Edit Artists
{% endblock%}

{% block page_content %}
<h1>Use the form to edit an artist</h1>
<form action="/artist/edit/{{artist.id}}" method="post">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{artist.name}}" required="true"><br><br>
        <input type="text" name="about" value="{{artist.about}}" required="true"><br><br>
        <input type="submit" name="" value="Edit Artist">
</form>
{% endblock %}
